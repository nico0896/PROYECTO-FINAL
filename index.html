<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img/bg.png'); /* Asegúrate de que la imagen se llame fondo.jpg */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Bordes redondeados */
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encriptador de Texto</h2>
        <textarea id="inputTexto" placeholder="Escribe tu texto aquí..."></textarea>
        <br>
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button>
        <br>
        <textarea id="resultado" readonly></textarea>
        <br>
        <button onclick="copiar()">Copiar</button>
    </div>

    <script>
        function encriptar() {
            let texto = document.getElementById("inputTexto").value.toLowerCase();
            let textoEncriptado = texto.replace(/e/g, "enter")
                                       .replace(/i/g, "imes")
                                       .replace(/a/g, "ai")
                                       .replace(/o/g, "ober")
                                       .replace(/u/g, "ufat");
            document.getElementById("resultado").value = textoEncriptado;
        }

        function desencriptar() {
            let texto = document.getElementById("inputTexto").value.toLowerCase();
            let textoDesencriptado = texto.replace(/enter/g, "e")
                                          .replace(/imes/g, "i")
                                          .replace(/ai/g, "a")
                                          .replace(/ober/g, "o")
                                          .replace(/ufat/g, "u");
            document.getElementById("resultado").value = textoDesencriptado;
        }

        function copiar() {
            let textoCopiado = document.getElementById("resultado");
            textoCopiado.select();
            document.execCommand("copy");
            alert("Texto copiado");
        }
    </script>
</body>
</html>
